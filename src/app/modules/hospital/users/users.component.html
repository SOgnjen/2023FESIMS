<div class="container">
  <div class="table-header">
    <p class="table-title">Users</p>
    <button
      class="add-button"
      mat-mini-fab
      matTooltip="New user"
      matTooltipPosition="right"
      (click)="addUser()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="emails">
      <th mat-header-cell *matHeaderCellDef class="cell-center">Email</th>
      <td
        mat-cell
        *matCellDef="let user"
        class="clickable cell-center"
        (click)="chooseUser(user.id)"
      >
        {{ user.emails }}
      </td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef class="cell-center">First Name</th>
      <th mat-cell *matCellDef="let user" class="cell-center">
        {{ user.firstName }}
      </th>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef class="cell-center">Last Name</th>
      <th mat-cell *matCellDef="let user" class="cell-center">
        {{ user.lastName }}
      </th>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef class="cell-center">Role</th>
      <th mat-cell *matCellDef="let user" class="cell-center">
        {{ user.role }}
      </th>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef class="cell-center">Address</th>
      <th mat-cell *matCellDef="let user" class="cell-center">
        {{ user.address }}
      </th>
    </ng-container>
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef class="cell-center">
        Phone Number
      </th>
      <th mat-cell *matCellDef="let user" class="cell-center">
        {{ user.phoneNumber }}
      </th>
    </ng-container>
    <ng-container matColumnDef="jmbg">
      <th mat-header-cell *matHeaderCellDef class="cell-center">JMBG</th>
      <th mat-cell *matCellDef="let user" class="cell-center">
        {{ user.jmbg }}
      </th>
    </ng-container>
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef class="cell-center">Gender</th>
      <th mat-cell *matCellDef="let user" class="cell-center">
        {{ user.gender }}
      </th>
    </ng-container>
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef class="cell-center"></th>
      <td mat-cell *matCellDef="let user" class="cell-center">
        <button mat-icon-button (click)="updateUser(user.id)">
          <mat-icon matTooltip="update">edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="cell-center"></th>
      <td mat-cell *matCellDef="let user" class="cell-center">
        <button mat-icon-button (click)="deleteUser(user.id)">
          <mat-icon matTooltip="delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
