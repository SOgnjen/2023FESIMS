<div class="container">
  <form (ngSubmit)="createUser()">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="user.emails" name="emails" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input
        matInput
        [(ngModel)]="user.password"
        name="password"
        type="password"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput [(ngModel)]="user.firstName" name="firstName" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput [(ngModel)]="user.lastName" name="lastName" required />
    </mat-form-field>

    <input
      type="hidden"
      [(ngModel)]="user.role"
      name="role"
      value="{{ UserRole.Role_User }}"
    />

    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput [(ngModel)]="user.address" name="address" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Phone Number</mat-label>
      <input matInput [(ngModel)]="user.phoneNumber" name="phoneNumber" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>JMBG</mat-label>
      <input
        matInput
        [(ngModel)]="user.jmbg"
        name="jmbg"
        type="number"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Gender</mat-label>
      <mat-select [(ngModel)]="user.gender" name="gender" required>
        <mat-option [value]="Gender.Male">Male</mat-option>
        <mat-option [value]="Gender.Female">Female</mat-option>
      </mat-select>
    </mat-form-field>

    <button type="submit" mat-stroked-button>Submit</button>
  </form>
</div>
