<div class="title-bubble">
  <h1>Welcome to the Hospital Application</h1>
</div>
<div class="container">
  <div class="login-form">
    <form (ngSubmit)="onLoginSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          class="input-field"
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="input-field"
        />
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
  <div *ngIf="loggedInUser" class="user-info">
    <p>
      Welcome,
      <span class="user-name"
        >{{ loggedInUser.firstName }} {{ loggedInUser.lastName }}</span
      >
    </p>
  </div>
</div>
