<div class="title-bubble">
  <h1>Welcome to the Hospital Application</h1>
</div>
<div class="container">
  <div class="login-form">
    <form (ngSubmit)="onLoginSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          class="input-field"
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="input-field"
        />
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <p>
      If you don't have a profile,
      <a routerLink="/create-user">register yourself</a>.
    </p>
  </div>
  <div *ngIf="acceptedInformations.length > 0" class="accepted-information">
    <h3>Announcements</h3>
    <ul>
      <li *ngFor="let info of acceptedInformations">
        <strong>New Date for Blood Donation:</strong>
        {{ info.when | date : "medium" }}
      </li>
    </ul>
  </div>
</div>
