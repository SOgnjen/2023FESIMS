<div class="container mt-4">
  <h2 class="table-title">Bad Users</h2>
  <table class="table custom-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Emails</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Number of Declines</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of badUsers">
        <td>{{ user.id }}</td>
        <td>{{ user.emails }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.numberOfDeclines }}</td>
      </tr>
    </tbody>
  </table>
</div>
